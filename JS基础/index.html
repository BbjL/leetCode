<!DOCTYPE html>
<html lang="en">
  <head>
      <title>protice</title>
      <style>
          *{
              padding: 0;
              margin: 0;
          }
          .left{
              float: left;
              width: 200px;
              height: 1px;
              background-color: pink;
          }
          .right{
              height: 200px;
              background-color: deeppink;
              overflow: hidden;     /*开启BFC ，利用其不予float box 重叠的特定*/
          }

      </style>
  </head>
  <body>
      <div class="left">left</div>
      <div class="right">right</div>
      <script>
        const dom = document.querySelector('.left')
        dom.addEventListener('click', function () {
          const xhr = new XMLHttpRequest();
          xhr.open('get', "http://localhost:8089/test_get")
          xhr.send(null)
          xhr.addEventListener('load', function () {
            if (this.status === 200) {
              location.hash = '#1'
            }
          })
        })
      </script>
  </body>
  </html>
</html>

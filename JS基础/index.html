<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.wrapper {
				position: relative;
				height: 500px;
				width: 500px;
				padding: 20px;
				margin: 20px;
				background: yellow;
			}
			.content {
				float: left;
				height: 200px;
				width: 200px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="content"></div>
		</div>
		<input type="text" />

		<script>
			fetch("https://api.github.com/users/ruanyf")
				.then((response) => {
          console.log(response);
          return response.json()
        })
				.then((json) => console.log(json))
				.catch((err) => console.log("Request Failed", err));
		</script>
	</body>
</html>
